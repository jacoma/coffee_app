{% extends 'base.html' %}

{% block title %}Rate Coffee{% endblock %}

{% block content %}
<div class='row m-4 padding-md'>
  <div class="col col-2"></div>
  <div class="col col-8" id="dropdownMacos">
    <form>
      <div class="form-group">
        <!-- <label for="formGroupExampleInput">Roaster</label> -->
        <select class="custom-select custom-select-md">
          <option selected>Roaster Name</option>
          {% for c in coffee %}
          <option>{{c.roaster}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <!-- <label for="formGroupExampleInput2">Name</label> -->
        <select class="custom-select custom-select-md">
          <option selected>Coffee Name</option>
          {% for c in coffee %}
          <option>{{c.name}}</option>
          {% endfor %}
        </select>
      </div>
    </form>    
  </div>
  <div class="col col-2"></div>
</div>
{% endblock %}
