{% extends 'base.html' %}

{% block title %}Add a New Coffee{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'user_home' username%}">{{username}}</a></li>
  <li class="breadcrumb-item active">Add Coffee</li>
{% endblock %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/forms.html' %}
    <button type="submit" class="btn btn-success">Add</button>
  </form>
{% endblock %}
