{% extends 'base.html' %}
{% block title %}Update Rating{% endblock %}
{% load static %}
{% block content %}


<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
				{% csrf_token %}
				{{ form.management_form }}
				{% for field in form %}
					{{field}}
					<hr>
				{% endfor %}
				<a class="btn btn-secondary" href="{% url 'user_coffees' %}">Cancel</a>
				<input class='btn btn-primary' type="submit" name="Submit">
			</form>

		</div>
	</div>
</div>


{% endblock %}
