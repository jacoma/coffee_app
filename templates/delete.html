{% extends 'base.html' %}
{% block title %}Delete Rating{% endblock %}
{% load static %}
{% block content %}

<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">


			<p>Are you sure you want to delete this rating?</p>

			<form action="{% url 'delete_rating' rating.rating_id  %}" method="POST">
				
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'user_coffees' %}">Cancel</a>

				<input class="btn btn-danger" type="submit" name="Confirm">
			</form>
		</div>
	</div>
</div>

{% endblock %}
