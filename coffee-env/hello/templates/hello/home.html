{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coffees</title>
    <link rel="stylesheet" href="{% static 'hello/css/bootstrap.min.css' %}">
  </head>
  <body>
    <div class="container">
      <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active">My Coffee List</li>
      </ol>
    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>Coffee</th>
          <th>Roaster</th>
          <th>Country</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        {% for c in coffees %}
          <tr>
            <td class="align-middle">{{ c.name }}</td>
            <td class="align-middle">{{c.roaster}}</td>
            <td class="align-middle">{{c.country}}</td>
            <td class="align-middle">{{c.rating}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
